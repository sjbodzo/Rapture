function attachHandler(el, evtname, fn) {
    if (el.addEventListener) {
        el.addEventListener(evtname, fn.bind(el), false);
    } else if (el.attachEvent) {
        el.attachEvent('on' + evtname, fn.bind(el));
    }
  }
  attachHandler(window, "load", function(){

          this.setCustomValidity("");

      });
});

  var scene, camera, renderer, radius, theSeq;

  function initScene() {
    scene = new THREE.Scene();
    camera = new THREE.PerspectiveCamera( 75, (0.5*window.innerWidth) / (0.5*window.innerHeight), 0.1, 1000 );
    camera.position.z = 20;
    camera.position.x = 1;

    var light = new THREE.DirectionalLight( 0xffffff, 1.5);
    light.position.set(0, 0, 1);
    scene.add(light);

    renderer = new THREE.WebGLRenderer( { antialias: true } );
    renderer.setSize( window.innerWidth, window.innerHeight );

  function processInputSeq() {
    var inputStr = document.querySelector("input[name=amino_seq_input]").value.toUpperCase();
    for (var i = 0, len = inputStr.length; i < len; i++) {
      theSeq = new Sequence();
      theSeq.aminoAcidChain[i] = new AminoAcid(identifyByLetter(inputStr.charAt(i)));
      (theSeq.aminoAcidChain[i]).fillAtoms();
      console.log("TYPE? %s", theSeq.aminoAcidChain[i].type);
      console.log("LENGTH? %i", theSeq.aminoAcidChain.length);
      //window.alert(sequence.chain[i].type);
    }
    initScene();
    console.log("drawing!");
    theSeq.drawSeq();
  }

  function run() {

    // Ask for another frame

  function linkAtoms(i) {
    var material = new THREE.LineBasicMaterial({ color: 0xffffff });

    AA1 = theSeq.aminoAcidChain[i];
    AA2 = theSeq.aminoAcidChain[i-1];

    var geometry = new THREE.Geometry();
    geometry.vertices.push(
      new THREE.Vector3( AA1.X, AA1.Y, AA1.Z ),
      new THREE.Vector3( AA2.X, AA2.Y, AA2.Z )
    );

    var line = new THREE.Line( geometry, material );
    scene.add( line );
  }

  function render() {
    requestAnimationFrame(render);
    renderer.render(scene, camera);
  }

  function wipeCanvas() {
    scene = new THREE.Scene();
  }
